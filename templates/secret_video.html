<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Secret Video - {{ album }}</title>
</head>
<body>

<header>Secret Video Unlocked!</header>

<div class="container secret-container">
    <div class="back-link">
        <a href="{{ url_for('album_page', album=album) }}">‚Üê Back to album</a>
    </div>

    <h2>{{ video }}</h2>

    <video controls autoplay class="secret-video-player">
        <source src="{{ url_for('secret_stream', token=token) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p class="secret-note">This secret link is temporary and may expire soon.</p>
</div>

</body>
</html>
