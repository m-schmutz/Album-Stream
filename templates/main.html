{% extends "base.html" %}
{% block title %}Albums{% endblock %}

{% block content %}
<h2 class="page-title">Albums</h2>

<div class="album-grid">
  {% for album in albums %}
    <a class="album-card" href="{{ url_for('albums.view_album', album_id=album.id) }}">
      <div class="album-cover-wrapper">
        <img
          src="{{ url_for('media.serve_cover', album_id=album.id) }}"
          alt="{{ album.name }}"
          class="album-cover"
        >
      </div>
      <div class="album-name">{{ album.name }}</div>
    </a>
  {% else %}
    <p>No albums yet. Create one!</p>
  {% endfor %}
</div>
{% endblock %}
