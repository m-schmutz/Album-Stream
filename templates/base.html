<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Video Albums{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Video Albums</h1>
    <nav class="site-nav">
      <a href="{{ url_for('main.index') }}">Albums</a>
      <a href="{{ url_for('upload.create_album') }}">Create Album</a>
      <a href="{{ url_for('upload.upload_video') }}">Upload Video</a>
    </nav>
  </header>

  <main class="site-main">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
